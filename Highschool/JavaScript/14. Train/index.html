<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3>Nome</h3>
        <input type="text" id="name" placeholder="Nome" />
        <h3>Cognome</h3>
        <input type="text" id="surname" placeholder="Cognome" />
        <h3>Data Di Partenza</h3>
        <input type="date" id="date1" placeholder="Data Di Partenza" />
        <h3>Data Di Arrivo</h3>
        <input type="date" id="date2" placeholder="Data Di Arrivo" />
        <h3>Stazione Di Partenza</h3>
        <select id="station1">
            <option value="0"></option>
            <option value="1">Roma</option>
            <option value="2">Venezia</option>
            <option value="3">Napoli</option>
            <option value="4">Sardegna</option>
            <option value="4">Calabria</option>
        </select>
        <h3>Stazione Di Arrivo</h3>
        <select id="station2">
            <option value="0"></option>
            <option value="1">Roma</option>
            <option value="2">Venezia</option>
            <option value="3">Napoli</option>
            <option value="4">Sardegna</option>
            <option value="5">Calabria</option>
        </select>
        <button onclick="train()">Click me</button>
    </div>
</body>
</html>
